  <main id="contactme-main">

        <div class="col col-md-10 col-lg-9 col-xl-7 col-xxl-6" id="div1Contact1">
          <h4 style="text-align: center;padding-top: 20px;">Get in touch with me</h4>
          <div id="form-Contact">
            <form action="mailto:chemerilcollins@gmail.com" action="post">
              <label for="email">Email</label>
              <br>
              <input type="email" name="email" id="email" required>
              <br><br>

              <label for="library">Choose your preferred CSS library</label>
              <div class="radio" id="library">
                <label>
                  <input type="radio" name="library" value="bootstrap">
                  Bootstrap
                </label>
                <br>
                <label>
                  <input type="radio" name="library" value="tailwind">
                  Tailwind
                </label>
              </div>
              <br>

              <label for="check">What are you learning now?</label>
              <div class="check" id="check">
                <label>
                  <input type="checkbox" name="learning[]" value="web-development">
                  Web development
                </label>
                <br>
                <label>
                  <input type="checkbox" name="learning[]" value="app-development">
                  App development
                </label>
                <br>
                <label>
                  <input type="checkbox" name="learning[]" value="artificial-intelligence">
                  Artificial Intelligence
                </label>
                <br>
                <label>
                  <input type="checkbox" name="learning[]" value="machine-learning">
                  Machine Learning
                </label>
              </div>
              <br>

              <label for="t-area">Write me any suggestion</label>
              <br>
              <textarea name="suggestion" id="t-area" cols="30" rows="10"></textarea>

                <div class="buttons">
                  <button type="reset" class="btn">Reset</button>
                  <button type="submit" class="btn">Submit</button>
                </div>
            </form>
          </div>
        </div>
